<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Video Downloader</title>
    <style>
        :root {
            --primary: #fe2c55;
            --secondary: #25f4ee;
            --dark: #0a0a0a;
            --card: #161823;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 28px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 2px solid #333;
            border-radius: 50px;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .btn-get {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
            transition: 0.3s;
        }

        .btn-get:hover { transform: scale(1.02); opacity: 0.9; }

        #result {
            display: none;
            margin-top: 30px;
            animation: slideUp 0.5s ease;
        }

        .video-card {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid #444;
        }

        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }

        .btn-download {
            display: block;
            background: var(--secondary);
            color: black;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .loader {
            display: none;
            width: 30px; height: 30px;
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pro Downloader</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste link here...">
            <button class="btn-get" onclick="fetchVideo()">Get Download Link</button>
        </div>

        <div id="loader" class="loader"></div>

        <div id="result">
            <div class="video-card">
                <img id="thumb" src="">
                <p id="title" style="font-size: 14px; margin-bottom: 15px; color: #ccc;"></p>
                <button id="dlBtn" class="btn-download">Download MP4 Now</button>
            </div>
        </div>
    </div>

    <script>
        async function fetchVideo() {
            const url = document.getElementById('urlInput').value;
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');

            if (!url) return alert("Please paste a link!");

            loader.style.display = 'block';
            result.style.display = 'none';

            try {
                // မှတ်ချက် - ဤနေရာတွင် သင်၏ Railway URL ကို အစားထိုးရန် မမေ့ပါနှင့်
                const res = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('title').innerText = data.title;
                    
                    // Force Download အတွက် Function ချိတ်ခြင်း
                    document.getElementById('dlBtn').onclick = () => {
                        forceDownload(data.download_url, 'video.mp4');
                    };

                    loader.style.display = 'none';
                    result.style.display = 'block';
                } else {
                    alert("Error: " + data.error);
                    loader.style.display = 'none';
                }
            } catch (e) {
                alert("Server Error! Check your Railway connection.");
                loader.style.display = 'none';
            }
        }

        // ဗီဒီယို Player ပွင့်မလာဘဲ တန်းဒေါင်းပေးမည့် Function
        async function forceDownload(url, filename) {
            const btn = document.getElementById('dlBtn');
            btn.innerText = "Downloading...";
            btn.style.opacity = "0.5";

            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
                
                btn.innerText = "Download MP4 Now";
                btn.style.opacity = "1";
            } catch (e) {
                // Blob မရလျှင် ပုံမှန်အတိုင်း Link အသစ်ဖြင့် ဖွင့်ပေးရန်
                window.open(url, '_blank');
                btn.innerText = "Download MP4 Now";
                btn.style.opacity = "1";
            }
        }
    </script>
</body>
</html>
