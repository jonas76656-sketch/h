<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader Pro</title>
    <style>
        :root {
            --primary: #fe2c55;
            --secondary: #25f4ee;
            --dark-bg: #0f0f0f;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            text-align: center;
            border: 1px solid #333;
        }

        h1 {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
            margin-bottom: 10px;
        }

        p { color: #888; font-size: 14px; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            border: 2px solid #333;
            background: #2a2a2a;
            color: white;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        .btn-get {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border-radius: 30px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.3);
        }

        #result {
            margin-top: 30px;
            display: none;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            border: 1px solid #444;
        }

        #thumb {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .btn-download {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--secondary);
            color: black;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .loader {
            display: none;
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Downloader</h1>
        <p>TikTok, YouTube, FB Video Downloader</p>

        <input type="text" id="urlInput" placeholder="Paste link here...">
        <button class="btn-get" onclick="fetchVideo()">Get Video</button>

        <div id="loader" class="loader"></div>

        <div id="result">
            <img id="thumb" src="">
            <p id="videoTitle" style="color: white; margin-bottom: 15px; font-weight: bold;"></p>
            <button id="dlBtn" class="btn-download">Download MP4 Now</button>
        </div>
    </div>

    <script>
        // သင့်၏ Railway Domain URL
        const BASE_URL = "https://h-production-8be0.up.railway.app";

        async function fetchVideo() {
            const urlInput = document.getElementById('urlInput').value;
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');
            const dlBtn = document.getElementById('dlBtn');

            if (!urlInput) return alert("Link ထည့်ပေးပါ");

            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch(`${BASE_URL}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('videoTitle').innerText = data.title;
                    
                    // Proxy Route ကို သုံးပြီး တန်းဒေါင်းခိုင်းခြင်း
                    dlBtn.onclick = function() {
                        dlBtn.innerText = "Downloading...";
                        dlBtn.style.opacity = "0.5";
                        
                        // Force download via backend proxy
                        window.location.href = `${BASE_URL}/proxy-download?url=${encodeURIComponent(data.download_url)}`;
                        
                        setTimeout(() => {
                            dlBtn.innerText = "Download MP4 Now";
                            dlBtn.style.opacity = "1";
                        }, 5000);
                    };

                    loader.style.display = 'none';
                    resultDiv.style.display = 'block';
                } else {
                    alert("Error: " + data.error);
                    loader.style.display = 'none';
                }
            } catch (error) {
                alert("Server Error! Connection မရပါ။");
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
